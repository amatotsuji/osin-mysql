sudo: required

language: go

services:
  - docker

env:
  - DOCKER_BIND_LOCALHOST=true

go:
  - 1.5.3

before_install:
  - docker pull mysql

install:
  - go get golang.org/x/tools/cmd/vet
  - go get golang.org/x/tools/cmd/cover
  - go get -u github.com/golang/lint/golint
  - go get -t -d ./...

script:
  - go vet -x ./...
  - golint ./...
